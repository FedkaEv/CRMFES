<html>
    <head>
           <title> Посади </title>
   </head>

    <body>
        <div class="row">
            <div class="col-12 col-md-6 col-xl-4">
                <div zippy="patable">
                    <h3>Посади (позиції) </h3>
                    <a zippy="addnew" class="btn btn-outline-primary  ">Додати</a>
                    <table class="table table-bordered   table-sm"  >
                        <tr>
                            <th>Назва</th>

                            <th></th>
                            <th></th>
                        </tr>
                        <tr zippy="palist">
                            <td zippy="position_name"></td>

                            <td  class="text-right"><span title="Спiвробiтникiв" zippy="cnt" class="badge badge-info "></span></td>


                            <td style="width:75px"><a zippy="edit" title="Редагувати"><i class="fa fa-edit"></i></a> 
                           &nbsp;&nbsp; <a zippy="delete" title="Видалити"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>


                </div>
                      </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-4  col-xl-3">

                <form   zippy="padetail">
                    <div class="form-group">
                        <label for="editposition_name">Назва</label>
                        <input autofocus="on" required="required" class="form-control" zippy="editposition_name"/>
                    </div>
                    <div class="form-group">

                      <input zippy="cancel" type="button" value="Скасувати" class="btn btn-outline-primary mr-2  ">
                      <input zippy="save" type="submit" value="Зберегти" class="btn btn-primary  ">
                   </div>

                </form>
            </div>
        </div>
           <script>               
         function check_delete() {
                return confirm("Видалити?")
            }
        </script>     
    </body>
</html>
