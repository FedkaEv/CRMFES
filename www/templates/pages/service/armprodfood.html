<html>
      <head>
        <title> АРМ кухнi  </title>

    </head>

    <body>
        <div class="row"  >

            <div class="col-12 col-md-4 col-xl-3   " >
                <h3>АРМ кухнi</h3>
                
                <div id="newordersalert" style="display:none;"  class="alert alert-success  ml-4"  >
                    <span id="neworderscnt"></span>
                </div>   
            </div>
            <div class="col-12 col-md-4 col-xl-3   " >
             <i id="bell"  style="cursor:pointer"  onclick="onBell( )" title="Звукове повiдомлення" class="fa fa-bell-slash text-secondary"></i>  
            </div>
            
      
            <div class="w-100"></div>
    {{={| |}=}}             
  <div  id="vapp" class="col-12 col-md-10 col-lg-8" >
        <input id="forbar"  class="ml-2" type="checkbox" v-model="forbar"  > <label for="forbar">Бар</label> <a onclick="updateItems()" href="javascript:void(0)"   class="btn btn-info  ml-2">Оновити</a>
         
        <table class="table table-striped">
    <tr v-for="item, index in itemlist">
        <td>{{item.ordern}}</td>
        <td>{{item.name}}</td> 
        <td>{{item.qty}}</td> 
        <td>{{item.notes}}</td> 
        <td>
           <i v-show="item.description != ''"  class="fa fa-cocktail   popinfo" style="cursor:pointer;font-size:16px;" data-container="body" data-toggle="popover"
                  data-placement="bottom" v-bind:data-content="item.description" ></i>          
        
        </td> 
        <td><a    v-on:click="onReady(item.document_id,item.rowid, index) " class="btn btn-success">Готово</a></td> 
    </tr>    
        </table>
        
   
  </div>
             </div>
            {|={{ }}=|}
        <script>
        
            function onBell(){
                $("#bell").attr('class','fa fa-bell  text-success')
                // beep()
            }
        
            window.setInterval(onNewOrder, 5000);
     
    
          var vapp = new Vue({
                el: '#vapp',
           
          data() {
              return  {
                 forbar:false ,
                 itemlist:[]
               }   
          }  ,
          methods: {
             onReady( document_id,rowid, index) {
                 // onBell()
                  $('#newordersalert').hide();
                  callPM('onReady',[document_id,rowid],null,(data)=> 
                  {
                      if(false==checkPMAnswer(data) )   {
                           return
                      }
                      
                      this.updateItems() ;
                  });     
             
           } ,
           
          updateItems(){
            
      
            
              callPageMethod('getItems',[this.forbar],null,(data)=> 
              {
                       
                  this.itemlist= JSON.parse(data)  
                  $('.popinfo').popover();            
              
              });
                
          }           
        },
        
        mounted: function  (){ 

          this.updateItems() ;  
        }     
      
    })   

    function updateItems() {
      vapp.updateItems() ;
    }
  
  
             function onNewOrder() {
                        
                        callPageMethod('getMessages',null,null,(data)=> 
                        {
                               
                                var  answer = JSON.parse(data)  
                                
                                if (answer.update==true ) {
                                  
                                      updateItems() 
                                      return;
                                }
                             
                                
                                if(answer.cnt > 0){
                                   $('#newordersalert').show();
                                   $('#neworderscnt').text('Нових замовлень ' + answer.cnt);
                                   beep()
                                   updateItems() 
                                }
                            });
                
                }
    
  

      
  $(document).ready(function () {
      
      updateItems() ;
 });                          
     </script>


    </body>
</html>
