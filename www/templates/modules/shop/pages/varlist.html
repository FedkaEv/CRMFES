<html>

    <body>
        <style>
            .list-group-item {
                padding: 04px;
            }
        </style>
        <div class="row">
            <div class="col-12">
                <h3>Вариации товаров</h3>
                <small>Показываются  только  категории у  которых есть товары</small>
            </div>
            <div class="col-12 col-md-6  ">
                <table class="table table-sm">
                    <tr zippy="grouplist">
                        <td ><a zippy="groupname"></a></td>
                    </tr> 

                </table>
            </div>

            <div class="col-12  col-md-6  ">



                <div zippy="varpanel" class="row">
                    <div  zippy="varlistpanel" class="col-12    col-xl-10 ">
                        <h4>Список вариаций</h4>
                        <a zippy="addvar" class="btn btn-sm  btn-primary">Новая  вариация</a><br>
                        <table class="   table    table-sm ">
                            <tr>
                                <th>Наименование</th>
                                <th>Атрибут</th>
                                <th >&nbsp;</th>
                            </tr>
                            <tr zippy="attritem">
                                <td zippy="itemname"></td>
                                <td zippy="attrname"></td>
                                
                                <td><a zippy="itemedit"><i class="fa fa-edit"></i></a> 
                                &nbsp;&nbsp;&nbsp;<a zippy="itemdel"><i  class="fa fa-trash"></i></a></td>
                            </tr>
                        </table>
                    </div>

                    <form zippy="varditform" class="col-12 col-md-6 ">
                        <hr>
                        <div class="form-group">
                            <label for="attrtype">Тип: &nbsp;<i zippy="tt" class="fa fa-info-circle" data-toggle="tooltip"
                                                                data-placement="top" title=""></i></label>
                            <select zippy="attrtype" class="form-control"></select>
                            <span zippy="attrtypename" class="form-control"></span>
                        </div>
                       


                        <div class="form-group">

                            <input type="submit" class="btn btn-sm  btn-success" value="Сохранить"/>
                        </div>
                        <input type="hidden" zippy="attrid" value="0">
                    </form>
                </div>


            </div>
        </div>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            });
        </script>
    </body>
</html>
