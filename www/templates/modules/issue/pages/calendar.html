<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/vendor/leon-mbs/zippy/zcl/gantt/jquery.ganttView.css"/>

        <link href="/assets/css/ekko-lightbox.css" rel="stylesheet" type="text/css">
        <script src="/assets/js/ekko-lightbox.js" type="text/javascript"></script>


        <link rel="stylesheet" type="text/css" href="/assets/js/fullcalendar/main.css"/>

        <script language="javascript" src="/assets/js/fullcalendar/main.js"></script>
        <script language="javascript" src="/assets/js/fullcalendar/locales/ua.js"></script>


    </head>
    <body>


        <div class="row">


            <div class="col-12  col-xl-10   " zippy="listpan">
                <h3>Календар робочого часу</h3>
                <a zippy="addtime" class="btn btn-info mt-2 mb-3">Додати</a>

                <div class="mt-1" style="font-size: 1.5rem">

                    <a zippy="tabc"><span class="{{{tabcbadge}}}">  Календар    </span> </a>    &nbsp;&nbsp;
                    <a zippy="tabs"><span class="{{{tabsbadge}}}">  Список</span> </a>

                </div>


                <div zippy="caltab"   >

                    <div zippy='calendar'></div>

                </div>

                <div zippy="tasktab" >

                    <div class="row">
                        <div class="col-12  col-md-10  col-xl-8  ">


                            <table class="table   table-sm table-hover">
                                <tr>

                                    <th>Дата</th>
                                    <th>Час</th>

                                    <th>Завдання</th>

                                    <th>Проект</th>
                                    <th>Коментар</th>

                                    <th style="width:75px;"></th>

                                </tr>
                                <tr zippy="timelist">

                                    <td zippy="date"></td>
                                    <td zippy="time"></td>

                                    <td zippy="issue"></td>
                                    <td zippy="project"></td>
                                    <td zippy="notes"></td>

                                    <td>

                                        <a zippy="edit" title="Редагувати"><i class="fa fa-edit"></i></a>
                                        &nbsp;&nbsp;<a zippy="delete" title="Вилучити"><i class="fa fa-trash"></i></a>

                                    </td>

                                </tr>

                            </table>
                            <div zippy="pag"></div>
                            <a id="dankor"></a></div>
                    </div>


                </div>  





            </div>

            <div class="clearfix"></div>
            <div class="col-12  col-md-4 col-xl-3  ">
                <form zippy="editform">
                    <div class="form-group  ">
                        <label for="eproject">Проект</label>
                        <select class="form-control  " zippy="eproject">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="eissue">Завдання</label>
                        <select class="form-control   " zippy="eissue">

                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="edate">Дата</label>
                        <div class="input-group">
                         <input   class="form-control"   zippy="edate" required="required">
                           <span class="input-group-text">:</span>
                         <input   class="form-control"   zippy="etime" required="required">
                       </div> 
                    </div>
                    <div class="form-group  ">
                        <label for="ehours">Годин</label>
                        <input required="required" pattern="[0-9\.\,]+" style="width:100px;" zippy="ehours" class="form-control qtyprice">
                    </div>
                    <div class="form-group  ">
                        <label for="enotes">Коментар</label>
                        <input zippy="enotes" class="form-control">
                    </div>
                    <div class="form-group  ">
                        <a zippy="cancel" class="btn btn-default">Скасувати</a>
                        &nbsp;&nbsp;<input type="submit" value="Зберегти" class="btn btn-outline-primary  ">

                    </div>

                </form>
            </div>
        </div>

    </body>
</html>
