<html>
    <head>
    </head>

    <body>
        <div class="row">
            <div class="col-12 col-md-8 col-xl-6">
                <div zippy="firmtable">
                    <h3>Список компанiй </h3>

                    <a zippy="addnew" class="btn btn-outline-primary  ">Додати</a>
                    <table class="table table-bordered   table-sm">
                        <tr>
                            <th>Назва</th>

                            <th></th>
                        </tr>
                        <tr zippy="firmlist">
                            <td zippy="firm_name"></td>


                            <td style="width:75px"><a zippy="edit" title="Редагувати"><i class="fa fa-edit"></i></a> <a
                                    zippy="delete" title="Видалити"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <form class="col-6 col-md-4" zippy="firmdetail">
                <div class="form-group">
                    <label for="editfirm_name">Назва</label>
                    <input required="required" class="form-control" zippy="editfirm_name"/>
                </div>

                <div class="form-group">
                    <label for="editinn">IПН </label>
                    <input class="form-control" type="text" zippy="editinn">
                </div>
               
                <div class="form-group">
                    <label for="edittin">ЕДРПОУ </label>
                    <input class="form-control" type="text" zippy="edittin">
                </div>
               
                <div class="form-group">
                    <label for="editphone">Телефон,viber </label>
                    <input class="form-control" type="text" zippy="editphone">
                </div>
                <div class="form-group">
                    <label for="editaddress">Адреса </label>
                    <input class="form-control" type="text" zippy="editaddress">
                </div>

                <div class="form-group">
                    <label for="editlogo">Логотип </label>
                    <input class="form-control" type="text" zippy="editlogo">
                    <small class="form-text text-muted">Шлях до файлу логотипа вiдносно кореня сайту. Наприклад
                        '/upload/logo.png'</small>
                </div>
                <div class="form-group">
                    <label for="editstamp">Печать </label>
                    <input class="form-control" type="text" zippy="editstamp">
                    <small class="form-text text-muted">Шлях до файла зображення вiдносно кореня сайту . </small>
                </div>
                <div class="form-group">
                    <label for="editsign">Пiдпис (факсимiле) </label>
                    <input class="form-control" type="text" zippy="editsign">
                    <small class="form-text text-muted">Шлях до зображення вiдносно кореня сайту . </small>
                </div>
      


                <div class="form-check">
                    <input zippy="editdisabled" type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="editdisabled">Не використовуеться</label>
                </div>
                <input zippy="save" type="submit" value="Зберегти" class="btn btn-outline-primary  ">&nbsp;&nbsp;
                <input zippy="cancel" type="button" value="Скасувати" class="btn btn-outline-primary  ">

            </form>
        </div>

    </body>
</html>
